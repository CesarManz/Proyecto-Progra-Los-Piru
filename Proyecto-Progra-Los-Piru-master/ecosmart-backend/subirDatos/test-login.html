<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login de Usuario</title>
</head>
<body>
  <h2>Iniciar Sesión</h2>
  <form id="loginForm">
    <label>Correo:<br><input type="email" name="correo" required></label><br><br>
    <label>Contraseña:<br><input type="password" name="contraseña" required></label><br><br>
    <button type="submit">Ingresar</button>
  </form>

  <p id="respuesta"></p>
  <pre id="datosUsuario"></pre>

  <script>
    const form = document.getElementById('loginForm');
    const respuesta = document.getElementById('respuesta');
    const datosUsuario = document.getElementById('datosUsuario');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const datos = {
        correo: form.correo.value,
        contraseña: form.contraseña.value
      };

      try {
        const res = await fetch('http://localhost:5000/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(datos)
        });

        const data = await res.json();
        if (res.ok) {
          respuesta.textContent = data.mensaje;
          respuesta.style.color = 'green';
          datosUsuario.textContent = JSON.stringify(data.usuario, null, 2);
        } else {
          respuesta.textContent = data.mensaje;
          respuesta.style.color = 'red';
          datosUsuario.textContent = '';
        }
      } catch (error) {
        respuesta.textContent = 'Error al conectar con el servidor';
        respuesta.style.color = 'red';
      }
    });
  </script>
</body>
</html>
