<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>EcoSmart - Clima</title>
  <link rel="stylesheet" href="clima.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
  <div class="logo">
    <img class="ecosmart" src="../public/EcoSmart2.png" alt="EcoSmart">
  </div>
  <nav>
    <a href="#">Inicio</a>
    <a href="../Clima/clima.html">Clima</a>
    <a href="#">Inventario</a>
    <a href="../consultas/consultas.html">Preguntas</a>
    <input class="busqueda" type="search" placeholder="Buscar...">
  </nav>
</header>

<div class="contenedor-clima">
  <h2>Consulta del Clima</h2>

  <div class="form-row">
    <input type="text" id="ciudad" placeholder="Escribe una ciudad...">
    <button onclick="consultarClima()">Consultar</button>

    <h3 id="nombreCiudad">🌤️ Ciudad</h3>
    <img id="iconoClima" src="" alt="icono clima" />

  <canvas id="graficoTemperatura"></canvas>
</div>

<script src="clima.js"></script>
