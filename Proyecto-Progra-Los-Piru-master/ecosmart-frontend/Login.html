<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login de Usuario</title>
</head>
<body>
<h3>Hola! Ingrese su correo electrónico y contraseña</h3>
<form id="loginForm">
    <label>Email:<br><input type="email" name="correo" required></label><br><br>
    <label>Contraseña:<br><input type="password" name="contraseña" required></label><br><br>
    <button type="submit">Comenzar</button>
</form>

<br>
<button onclick="window.location.href='Registro.html'">Crear Cuenta</button>

<p id="respuesta" style="color:red;"></p>

<script>
    const form = document.getElementById('loginForm');
    const respuesta = document.getElementById('respuesta');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const datos = {
            correo: form.correo.value,
            contraseña: form.contraseña.value
        };

        try {
            const res = await fetch('http://localhost:5000/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(datos)
            });

            const data = await res.json();
            if (res.ok) {
                const trabajo = data.usuario.trabajo?.toLowerCase(); // Aquí usamos 'trabajo'
                if (trabajo === 'agronomo') {
                    window.location.href = 'Principal-agronomo.html';
                } else if (trabajo === 'tecnico') {
                    window.location.href = 'Principal-tecnico.html';
                } else if (trabajo === 'agricultor') {
                    window.location.href = 'Principal-agricultor.html';
                } else {
                    respuesta.textContent = 'Trabajo no reconocido: ' + trabajo;
                }
            } else {
                respuesta.textContent = data.mensaje;
            }
        } catch (error) {
            respuesta.textContent = 'Error al conectar con el servidor';
        }
    });
</script>
</body>
</html>
