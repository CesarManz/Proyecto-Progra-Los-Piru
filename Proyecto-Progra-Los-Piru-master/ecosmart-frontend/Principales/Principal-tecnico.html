<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página del Tecnico</title>
    <link rel="stylesheet" href="Estilo-prin.css">
</head>
<body>
<header>
    <div class="logo">
        <img class= "ecosmart" src="../public/EcoSmart2.png" />
    </div>

    <nav>
        <a href="#" onclick="redirigirPaginaPrincipal()">Pagina principal</a>
        <a href="../parcelas/listar-parcelas.html">Parcelas</a>
        <a href="../Administrar-Usuarios/Administrar-usuarios.html">Administrar usuarios</a>
        <a href="../Deepseek/consultas.html">Preguntas</a>
        <input class= "busqueda" type="search" placeholder="Buscar">
    </nav>
    <div class="Fondo-fo-perfil" onclick="toggleMenu(event)">
        <img class="fo-perfil" src="../public/user.png" alt="Foto de perfil">

        <div id="menuPerfil" class="menu-perfil">
            <a href="../Perfil/Perfil.html">Perfil</a>
            <a href="../Registro-Login/Login.html">Cerrar sesión</a>
        </div>
    </div>
</header>
<div class="Cuadrado-transparente">

</div>
<script>
    function redirigirPaginaPrincipal() {
        const trabajo = localStorage.getItem('trabajo');

        if (trabajo === 'agronomo') {
            window.location.href = '../Principales/Principal-agronomo.html';
        } else if (trabajo === 'tecnico') {
            window.location.href = '../Principales/Principal-tecnico.html';
        } else if (trabajo === 'agricultor') {
            window.location.href = '../Principales/Principal-agricultor.html';
        } else {
            alert('No se reconoce el trabajo del usuario.');
        }
    }
</script>
<script>
    function toggleMenu(event) {
        event.stopPropagation();
        const menu = document.getElementById('menuPerfil');
        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    document.addEventListener('click', function () {
        const menu = document.getElementById('menuPerfil');
        menu.style.display = 'none';
    });
</script>
</body>
</html>
