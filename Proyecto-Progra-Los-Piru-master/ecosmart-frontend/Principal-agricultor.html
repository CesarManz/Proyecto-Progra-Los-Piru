<script>
    function redirigirPaginaPrincipal() {
        const trabajo = localStorage.getItem('trabajo');

        if (trabajo === 'agronomo') {
            window.location.href = 'Principal-agronomo.html';
        } else if (trabajo === 'tecnico') {
            window.location.href = 'Principal-tecnico.html';
        } else if (trabajo === 'agricultor') {
            window.location.href = 'Principal-agricultor.html';
        } else {
            alert('No se reconoce el trabajo del usuario.');
        }
    }
</script>
