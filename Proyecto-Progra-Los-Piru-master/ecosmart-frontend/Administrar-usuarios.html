<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrar Usuarios</title>
    <link rel="stylesheet" href="admin-us.css">
</head>
<header>
    <div class="logo">
        <img class= "ecosmart" src="public/EcoSmart2.png" />
        </div>
    <nav>
        <a href="#" onclick="redirigirPaginaPrincipal()">Pagina principal</a>
        <a href="../ecosmart-frontend/parcelas/listar-parcelas.html">Parcelas</a>
        <a href="#">Inventario</a>
        <a href="consultas.html">Preguntas</a>
        <input class= "busqueda" type="search" placeholder="Buscar">
    </nav>
</header>
<body>
    <h2>Actualizar Usuario</h2>
<form id="updateUserForm">
    <label for="oldEmail">Correo actual del usuario:</label>
    <input type="email" id="oldEmail" name="oldEmail" required>

    <label for="newName">Nuevo nombre:</label>
    <input type="text" id="newName" name="newName" required>

    <label for="newEmail">Nuevo correo:</label>
    <input type="email" id="newEmail" name="newEmail" required>
    <button type="submit">Actualizar Usuario</button>
</form>
    <h2>Eliminar Usuario</h2>
    <form id="deleteUserForm">
        <label for="deleteEmail">Correo del usuario:</label>
        <input type="email" id="deleteEmail" name="correo" required>
        <button type="submit">Eliminar Usuario</button>
    </form>


<script>
    document.getElementById('updateUserForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const oldEmail = document.getElementById('oldEmail').value;
        const newName = document.getElementById('newName').value;
        const newEmail = document.getElementById('newEmail').value;

        try {
            const response = await fetch('http://localhost:5001/api/usuarios/actualizar', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    oldEmail,
                    newName,
                    newEmail
                })
            });

            const data = await response.json();
            alert(data.mensaje);
        } catch (err) {
            alert('Error al actualizar el usuario');
            console.error(err);
        }
    });
    document.getElementById('deleteUserForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const correo = document.getElementById('deleteEmail').value;

        const confirmacion = confirm(`¿Estás seguro de eliminar el usuario con correo ${correo}?`);
        if (!confirmacion) return;

        try {
            const response = await fetch('http://localhost:5001/api/usuarios/eliminar', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ correo })
            });

            const data = await response.json();
            alert(data.mensaje);
        } catch (err) {
            alert('Error al eliminar el usuario');
            console.error(err);
        }
    });
</script>
</body>
</html>
