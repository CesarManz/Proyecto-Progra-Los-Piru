<body>

        <div class="item Logo" onclick="window.location.href='../Principales/Pagina-Principal.html'">
            <img src="../Public/EcoSmart2.png" alt="Logo"/>
        </div>
    </div>

    <nav id="menu">
        <!-- Links se insertan din치micamente seg칰n el rol -->
        <input class="busqueda" type="search" placeholder="Buscar">
    </nav>

    <div class="Fondo-fo-perfil" onclick="toggleMenu(event)">
        <img class="fo-perfil" src="../Public/user.png" alt="Foto de perfil">
        <div id="menuPerfil" class="menu-perfil">

<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Productos</title>
    <link rel="stylesheet" href="productos.css" />
</head>
<body>

<section class="formulario">
    <h2>Agregar Producto</h2>
    <form id="formProducto">
        <input type="text" id="nombre" placeholder="Nombre del producto" required />
        <input type="number" id="codigo" placeholder="C칩digo" required />
        <input type="number" id="cantidad" placeholder="Cantidad" required />
        <select id="tipo" required>
            <option value="">Selecciona un tipo</option>
            <option value="semilla">Semilla</option>
            <option value="fertilizante">Fertilizante</option>
        </select>
        <button type="submit">Agregar</button>
    </form>
</section>


<div class="contenedor">
    <div class="columna" id="semillas">
        <h2>游꺔 Semillas</h2>
        <!-- Aqu칤 se insertan las semillas -->
    </div>
    <div class="columna" id="fertilizantes">
        <h2>游빍 Fertilizantes</h2>
        <!-- Aqu칤 se insertan los fertilizantes -->
    </div>
</div>


<script>
    function toggleMenu(event) {
        event.stopPropagation();
        const menu = document.getElementById('menuPerfil');
        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    document.addEventListener('click', function () {
        const menu = document.getElementById('menuPerfil');
        menu.style.display = 'none';
    });

    function logout() {
        localStorage.clear();
        window.location.href = '../Registro-Login/Login.html';
    }

    // L칩gica para personalizar seg칰n el trabajo
    const trabajo = localStorage.getItem('trabajo');
    const correo = localStorage.getItem('correo');
    const menu = document.getElementById('menu');

    if (!trabajo || !correo) {
        window.location.href = '../Registro-Login/Login.html';
    }

    const linksPorRol = {
        tecnico: [
            { texto: "P치gina principal", href: "../Principales/Pagina-Principal.html" },
            { texto: "Parcelas", href: "../parcelas/listar-parcelas.html" },
            { texto: "Administrar usuarios", href: "../Administrar-Usuarios/Administrar-usuarios.html" },
            { texto: "Preguntas", href: "../Deepseek/consultas.html" },
        ],
        agronomo: [
            { texto: "P치gina principal", href: "../Principales/Pagina-Principal.html" },
            { texto: "Parcelas", href: "../parcelas/listar-parcelas.html" },
            { texto: "Preguntas", href: "../Deepseek/consultas.html" },
            { texto: "Inventario", href: "../Inventario/Inventario.html"},
            { texto: "Asignar tareas", href: "../Tareas/Asignar-tareas.html"}
        ],
        agricultor: [
            { texto: "P치gina principal", href: "../Principales/Pagina-Principal.html" },
            { texto: "Parcelas", href: "../parcelas/listar-parcelas.html" },
            { texto: "Preguntas", href: "../Deepseek/consultas.html" },
        ]
    };

    const enlaces = linksPorRol[trabajo];

    if (enlaces) {
        enlaces.forEach(link => {
            const a = document.createElement('a');
            a.href = link.href;
            a.textContent = link.texto;
            menu.insertBefore(a, menu.querySelector('.busqueda'));
        });
    } else {
        alert('Rol desconocido');
    }

</script>
<script>
    async function cargarProductos() {
        const res = await fetch('http://localhost:3000/api/productos');
        const productos = await res.json();

        const contenedorSemillas = document.getElementById('semillas');
        const contenedorFertilizantes = document.getElementById('fertilizantes');

        contenedorSemillas.innerHTML = '';
        contenedorFertilizantes.innerHTML = '';

        productos.forEach(p => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<h4>${p.nombre}</h4><p>Cantidad: ${p.cantidad}</p>`;

            if (p.tipo === 'semilla') contenedorSemillas.appendChild(card);
            else if (p.tipo === 'fertilizante') contenedorFertilizantes.appendChild(card);
        });
    }

    document.getElementById('formularioProducto').addEventListener('submit', async (e) => {
        e.preventDefault();

        const nombre = document.getElementById('nombre').value;
        const codigo = document.getElementById('codigo').value;
        const cantidad = document.getElementById('cantidad').value;
        const tipo = document.querySelector('input[name="tipo"]:checked').value;

        const producto = { nombre, codigo, cantidad, tipo };

        try {
            const res = await fetch('http://localhost:3000/api/productos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(producto),
            });

            const data = await res.json();
            alert(data.mensaje);
        } catch (err) {
            alert('Error al guardar producto');
        }
    });

    window.onload = cargarProductos;
</script>
</body>

<html/>
