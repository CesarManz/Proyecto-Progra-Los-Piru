<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrar Usuarios</title>
    <link rel="stylesheet" href="../Administrar-Usuarios/admin-us.css">
</head>

<body>
<header>
    <div class="logo">
        <div class="item Logo" onclick="window.location.href='../Principales/Pagina-Principal.html'">
            <img src="../Public/EcoSmart2.png" alt="Logo"/>
        </div>
    </div>
    <nav>
        <a href="../Principales/Pagina-Principal.html">Pagina principal</a>
        <a href="../Parcelas/listar-parcelas.html">Parcelas</a>
        <a href="../Inventario/Inventario.html">Inventario</a>
        <a href="../Deepseek/consultas.html">Preguntas</a>
        <input class= "busqueda" type="search" placeholder="Buscar">
    </nav>
    <div class="Fondo-fo-perfil" onclick="toggleMenu(event)">
        <img id="fotoPerfilHeader" class="fo-perfil" src="../Public/fotoPerfilDefault.png" alt="Foto de perfil">
        <div id="menuPerfil" class="menu-perfil">
            <a href="../Perfil/Perfil.html">Perfil</a>
            <a href="../Registro-Login/Login.html">Cerrar sesión</a>
        </div>
    </div>
</header>

<form id="ActualizarForm">
    <h2>Actualizar Usuario</h2>

    <select class="dropdown-option" id="updateEmail" name="correoActual" required></select>

    <input type="text" id="newName" name="newName" placeholder= "Nuevo nombre" class="recuadros" required>
    <input type="email" id="newEmail" name="newEmail" placeholder= "Nuevo correo" class="recuadros" required>
    <button type="submit" class="btn-act">Actualizar Usuario</button>
</form>

<form id="EliminarForm">
    <h2>Eliminar Usuario</h2>
    <select class="dropdown-option" id="deleteEmail" name="correo" required></select>
    <button type="submit" class="btn-act">Eliminar Usuario</button>
</form>


<script>
    // Cargar correos al iniciar
    async function cargarCorreos() {
        try {
            const response = await fetch('http://localhost:5001/api/usuarios/correos');
            const data = await response.json();
            const select = document.getElementById('deleteEmail');
            select.innerHTML = '<option value="">Seleccione un correo</option>';
            data.forEach(usuario => {
                const option = document.createElement('option');
                option.value = usuario.correo;
                option.textContent = usuario.correo;
                select.appendChild(option);
            });
        } catch (err) {
            console.error('Error al cargar correos:', err);
        }
        try {
            const response = await fetch('http://localhost:5001/api/usuarios/correos');
            const data = await response.json();

            const selectUpdate = document.getElementById('updateEmail');
            selectUpdate.innerHTML = '<option value="">Seleccione un correo</option>';

            data.forEach(usuario => {
                const option = document.createElement('option');
                option.value = usuario.correo;
                option.textContent = usuario.correo;
                selectUpdate.appendChild(option);
            });
        } catch (err) {
            console.error('Error al cargar correos:', err);
        }
    }

    // Ejecutar al cargar la página
    window.onload = cargarCorreos;

    // Formulario de actualización
    document.getElementById('updateUserForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const correoActual = document.getElementById('updateEmail').value;
        const nuevoNombre = document.getElementById('nuevoNombre').value.trim();
        const nuevoCorreo = document.getElementById('nuevoCorreo').value.trim();

        if (!correoActual || !nuevoNombre || !nuevoCorreo) {
            alert("Completa todos los campos");
            return;
        }

        try {
            const response = await fetch('http://localhost:5001/api/usuarios/actualizar', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ correoActual, nuevoNombre, nuevoCorreo })
            });

            const data = await response.json();
            alert(data.mensaje);
            cargarCorreos(); // actualizar dropdown si se cambió el correo
        } catch (err) {
            alert('Error al actualizar usuario');
            console.error(err);
        }
    });

    // Eliminar usuario
    document.getElementById('deleteUserForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const correo = document.getElementById('deleteEmail').value;
        if (!correo) return alert("Selecciona un correo");

        const confirmar = confirm(`¿Estás seguro de eliminar el usuario con correo ${correo}?`);
        if (!confirmar) return;

        try {
            const response = await fetch('http://localhost:5001/api/usuarios/eliminar', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ correo })
            });

            const data = await response.json();
            alert(data.mensaje);
            cargarCorreos(); // actualizar el dropdown
        } catch (err) {
            alert('Error al eliminar el usuario');
            console.error(err);
        }
    });

</script>
</body>
</html>
