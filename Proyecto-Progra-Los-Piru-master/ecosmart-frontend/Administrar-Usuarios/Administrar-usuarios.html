<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrar Usuarios</title>
    <link rel="stylesheet" href="../Administrar-Usuarios/admin-us.css">
</head>

<body>
<header>
    <div class="logo">
        <div class="item Logo" onclick="window.location.href='../Principales/Pagina-Principal.html'">
            <img src="../Public/EcoSmart2.png" alt="Logo"/>
        </div>
    </div>
    <nav>
        <a href="../Principales/Pagina-Principal.html">Pagina principal</a>
        <a href="../Parcelas/listar-parcelas.html">Parcelas</a>
        <a href="../Inventario/Inventario.html">Inventario</a>
        <a href="../Deepseek/consultas.html">Preguntas</a>
        <input class= "busqueda" type="search" placeholder="Buscar">
    </nav>
    <div class="Fondo-fo-perfil" onclick="toggleMenu(event)">
        <img id="fotoPerfilHeader" class="fo-perfil" src="../Public/fotoPerfilDefault.png" alt="Foto de perfil">
        <div id="menuPerfil" class="menu-perfil">
            <a href="../Perfil/Perfil.html">Perfil</a>
            <a href="../Registro-Login/Login.html">Cerrar sesión</a>
        </div>
    </div>
</header>

<form id="ActualizarForm">
    <h2>Actualizar Usuario</h2>
    <select type="email"  id="oldEmail" name="oldEmail" placeholder= "Correo actual del usuario" class="recuadros" required></select>
    <input type="text" id="newName" name="newName" placeholder= "Nuevo nombre" class="recuadros" required>
    <input type="email" id="newEmail" name="newEmail" placeholder= "Nuevo correo" class="recuadros" required>
    <button type="submit" class="btn-act">Actualizar Usuario</button>
</form>

<form id="EliminarForm">
    <h2>Eliminar Usuario</h2>
    <select type="email" id="deleteEmail" name="correo" placeholder= "Correo del usuario" class="recuadros" required></select>
    <button type="submit" class="btn-act">Eliminar Usuario</button>
</form>


<script>
    document.getElementById('updateUserForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const oldEmail = document.getElementById('oldEmail').value;
        const newName = document.getElementById('newName').value;
        const newEmail = document.getElementById('newEmail').value;

        try {
            const response = await fetch('http://localhost:5001/api/usuarios/actualizar', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    oldEmail,
                    newName,
                    newEmail
                })
            });

            const data = await response.json();
            alert(data.mensaje);
        } catch (err) {
            alert('Error al actualizar el usuario');
            console.error(err);
        }
    });
    document.getElementById('deleteUserForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const correo = document.getElementById('deleteEmail').value;

        const confirmacion = confirm(`¿Estás seguro de eliminar el usuario con correo ${correo}?`);
        if (!confirmacion) return;

        try {
            const response = await fetch('http://localhost:5001/api/usuarios/eliminar', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ correo })
            });

            const data = await response.json();
            alert(data.mensaje);
        } catch (err) {
            alert('Error al eliminar el usuario');
            console.error(err);
        }
    });
    async function cargarUsuarios() {
        try {
            const response = await fetch('http://localhost:5001/api/usuarios');
            const usuarios = await response.json();

            const oldEmailSelect = document.getElementById('oldEmail');
            const deleteEmailSelect = document.getElementById('deleteEmail');

            usuarios.forEach(usuario => {
                const option = document.createElement('option');
                option.value = usuario.email;
                option.textContent = `${usuario.nombre} (${usuario.email})`;

                // Clona para usar en ambos selects si es necesario
                const option2 = option.cloneNode(true);

                oldEmailSelect.appendChild(option);
                deleteEmailSelect.appendChild(option2);
            });
        } catch (err) {
            console.error('Error al cargar los usuarios:', err);
        }
    }

    document.addEventListener('DOMContentLoaded', cargarUsuarios);
</script>
</body>
</html>
