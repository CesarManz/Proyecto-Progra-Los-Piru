<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historial de Sensores por Parcela</title>
  <link rel="stylesheet" href="../Estilo-prin.css" />
  <style>
    html {
      font-size: 1em;
      line-height: 1.4;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), #c1d36b), url("../public/Fondo.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Segoe UI', sans-serif;
      color: #1D2A10;
    }

    header {
      background-color: #1D2A10;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #CD8A39;
      height: 70px;
    }

    .logo img {
      width: 150px;
      height: auto;
    }

    nav a {
      color: #CD8A39;
      text-decoration: none;
      font-weight: bold;
      margin: 0 10px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    nav a:visited {
      color: #CD8A39;
    }

    .busqueda {
      background-color: #CD8A39;
      padding: 5px;
      border: none;
      border-radius: 4px;
    }

    main {
      background-color: rgba(205, 138, 57, 0.9); /* Naranja EcoSmart sólido/transparente */
      backdrop-filter: none;
      border-radius: 16px;
      padding: 24px;
      max-width: 900px;
      margin: 2rem auto;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #1D2A10;
    }

    .entrada {
      border: 2px solid #CD8A39;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      background: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .entrada span {
      font-weight: bold;
      color: #1D2A10;
    }

    #formHistorial input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #formHistorial button {
      background-color: #1D2A10;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    #formHistorial button:hover {
      background-color: #CD8A39;
      color: #1D2A10;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img class="ecosmart" src="../public/EcoSmart2.png" />
    </div>
    <nav>
      <a href="../index.html">Página principal</a>
      <a href="../parcelas/listar-parcelas.html">Parcelas</a>
      <a href="#">Inventario</a>
      <a href="../consultas.html">Preguntas</a>
      <input class="busqueda" type="search" placeholder="Buscar" />
    </nav>
  </header>

  <main>
    <h2>Consultar historial de sensores por <u>nombre</u> de parcela</h2>
    <form id="formHistorial" style="display: flex; gap: 10px; margin-bottom: 20px;">
      <input id="nombreParcela" placeholder="Ej: Curicó" required />
      <button type="submit">Buscar</button>
    </form>

    <div id="resultados"></div>
  </main>

  <script>
    document.getElementById("formHistorial").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nombre = document.getElementById("nombreParcela").value.trim();
      const contenedor = document.getElementById("resultados");
      contenedor.innerHTML = "<p>⏳ Buscando lecturas...</p>";

      try {
        const res = await fetch(`http://localhost:5001/api/lecturas/historial/nombre/${encodeURIComponent(nombre)}`);
        if (!res.ok) throw new Error("No se pudo obtener el historial");
        const datos = await res.json();

        if (!datos.length) {
          contenedor.innerHTML = "<p>⚠ No hay lecturas para esta parcela.</p>";
          return;
        }

        contenedor.innerHTML = `<p>✅ Se encontraron ${datos.length} lecturas:</p>`;
        datos.forEach(l => {
          const div = document.createElement("div");
          div.className = "entrada";
          div.innerHTML = `
            <p><span>Sensor:</span> ${l.tipo}</p>
            <p><span>Valor:</span> ${l.valor}</p>
            <p><span>Fecha:</span> ${new Date(l.fecha).toLocaleString()}</p>
          `;
          contenedor.appendChild(div);
        });

      } catch (err) {
        console.error(err);
        alert("Error al obtener el historial");
        contenedor.innerHTML = "";
      }
    });
  </script>
</body>
</html>
