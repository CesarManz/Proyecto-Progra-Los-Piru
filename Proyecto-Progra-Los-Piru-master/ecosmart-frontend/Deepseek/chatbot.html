<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>EcoSmart - Chat Bot</title>
  <link rel="stylesheet" href="../Deepseek/chatbot.css">
</head>
<body>
<header>
  <a href= "paginaPrincipal.html">
    <div class="logo">
      <img class= "ecosmart" src="../public/EcoSmart2.png"></img>
    </div>
  </a>
  <nav>
    <a href="#" onclick="redirigirPaginaPrincipal()">Pagina principal</a>
    <a href="../parcelas/listar-parcelas.html">Parcelas</a>
    <a href="#">Inventario</a>
    <a href="../Deepseek/consultas.html">Preguntas</a>
    <input class= "busqueda" type="search" placeholder="Buscar">
  </nav>
</header>

<div class="principal">
  <div class="columnaIzquierda">

  </div>

  <div class="chatbot" >

    <div class="chat-header">
      <img class="deepseeklogo" src="../public/deepseeklogo.png"></img>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Escriba su mensaje">
      <button onclick="sendMessage()">âž¤</button>
    </div>
</div>
</div>

<script>
  async function askDeepSeek(prompt) {
    const response = await fetch('http://127.0.0.1:5000/api/generate', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        model: 'deepseek-coder',
        prompt: prompt,
        stream: false
      })
    });

    const data = await response.json();
    return data.response;
  }

  function appendMessage(sender, text) {
    const chat = document.getElementById('chatMessages');
    const msg = document.createElement('div');
    msg.className = sender === 'user' ? 'msg user' : 'msg bot';
    msg.textContent = text;
    chat.appendChild(msg);
  }

  async function sendMessage() {
    const input = document.getElementById('chatInput');
    const userText = input.value.trim();
    if (userText === '') return;

    appendMessage('user', userText);
    input.value = '';


    const chat = document.getElementById('chatMessages');
    const loadingBubble = document.createElement('div');
    loadingBubble.className = 'msg bot';
    loadingBubble.innerHTML = `
        <span class="typing-dots">
            <span></span><span></span><span></span>
        </span>
    `;
    chat.appendChild(loadingBubble);

    // Obtener respuesta real
    const botResponse = await askDeepSeek(userText);

    // Reemplazar la burbuja de carga con la respuesta real
    loadingBubble.classList.remove('loading');
    loadingBubble.innerHTML = botResponse;
  }

</script>
<script>
  function redirigirPaginaPrincipal() {
    const trabajo = localStorage.getItem('trabajo');

    if (trabajo === 'agronomo') {
      window.location.href = '../Principales/Principal-agronomo.html';
    } else if (trabajo === 'tecnico') {
      window.location.href = '../Principales/Principal-tecnico.html';
    } else if (trabajo === 'agricultor') {
      window.location.href = '../Principales/Principal-agricultor.html';
    } else {
      alert('No se reconoce el trabajo del usuario.');
    }
  }
</script>
</body>
</html>
