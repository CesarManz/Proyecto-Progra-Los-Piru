<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DeepSeek</title>
  <link rel="icon" href="../Public/EcoSmart%20MiniLogo.png" type="image/png">
  <link rel="stylesheet" href="chatbot.css">
</head>
<body>
<header>
</header>

<!-- Contenedor principal que organiza columna izquierda + area del chatbot -->
<div class="principal">

  <!-- Columna izquierda con logo y lista de chats -->
  <div class="columnaIzquierda">

    <!--
    Logo de EcoSmart (esquina superior izquierda).
    Al hacer clic, redirige a la pÃ¡gina principal del sitio.
    -->
    <a href="../Principales/Pagina-Principal.html">
      <div class="logo">
        <img class="ecosmart" src="../Public/EcoAlt.png">
      </div>
    </a>

    <!-- AquÃ­ se renderiza el historial de chats del usuario -->
    <div class="chats">
      <!-- Llenado dinÃ¡micamente con JS -->
    </div>

  </div>

  <!-- Columna derecha: el Ã¡rea del chatbot -->
  <div class="chatbot">

    <!-- Header del chat con el logo de DeepSeek -->
    <div class="chat-header">
      <img class="deepseeklogo" src="../Public/deepseeklogo.png" alt="DeepSeek Logo" />
    </div>

    <!-- Bloque de preguntas rÃ¡pidas que el usuario puede elegir para enviar -->
    <div class="fastQuestions">

      <!-- Cada div representa una pregunta precargada.
           Al hacer clic se envÃ­a automÃ¡ticamente. -->
      <div class="faq-item" onclick="sendMessageAndHide(this)">
        <h3 class="Question">Â¿QuÃ© factores afectan el rendimiento de un cultivo?</h3>
      </div>

      <div class="faq-item" onclick="sendMessageAndHide(this)">
        <h3 class="Question">Â¿QuÃ© enfermedades y plagas pueden afectar los cultivos?</h3>
      </div>

      <div class="faq-item" onclick="sendMessageAndHide(this)">
        <h3 class="Question">Â¿QuÃ© tan importante es la rotaciÃ³n de cultivos?</h3>
      </div>

      <div class="faq-item" onclick="sendMessageAndHide(this)">
        <h3 class="Question">Â¿QuÃ© tipo de suelo es el mÃ¡s adecuado para cultivar?</h3>
      </div>
    </div>

    <!-- AquÃ­ se mostrarÃ¡n los mensajes del usuario y del bot -->
    <div class="chat-messages" id="chatMessages"></div>

    <!-- Entrada de texto para escribir preguntas y botÃ³n de nuevo chat -->
    <div class="chat-input">

      <!-- Campo donde el usuario escribe su pregunta -->
      <input type="text" id="chatInput" placeholder="Escribe tu mensaje..." />

      <!-- BotÃ³n con Ã­cono para iniciar un nuevo chat -->
      <button onclick="nuevoChat()" title="Nuevo Chat">
        <img class="newChat" src="../Public/nuevoChat.png" alt="Nuevo Chat" />
      </button>
    </div>

  </div> <!-- Fin de chatbot -->

</div> <!-- Fin de principal -->




<script>
  /* ID del chat actualmente activo */
  let chatActualId = null;

  /* Obtiene los chats desde localStorage */
  function getChats() {
    return JSON.parse(localStorage.getItem("chats")) || [];
  }

  /* Guarda la lista de chats en localStorage */
  function saveChats(chats) {
    localStorage.setItem("chats", JSON.stringify(chats));
  }

  /* Crea un nuevo chat, lo guarda y lo selecciona */
  function nuevoChat(nombre = "Chat sin tÃ­tulo") {
    const chats = getChats();
    const chatId = `chat-${Date.now()}`; // ID Ãºnico usando timestamp
    const nuevo = { id: chatId, chatId, nombre, mensajes: [] };

    chats.push(nuevo);
    saveChats(chats);
    localStorage.setItem("chatId", chatId);
    cargarListaChats();
    seleccionarChat(chatId);

    /* Mostrar preguntas rÃ¡pidas si estaban ocultas */
    const preguntas = document.querySelector('.fastQuestions');
    if (preguntas) {
      preguntas.style.display = '';
    }

    return chatId;
  }

  /* Carga todos los chats del usuario desde el backend
     y los muestra en la columna lateral */
  async function cargarListaChats() {
    const contenedor = document.querySelector('.chats');
    contenedor.innerHTML = '';

    const correo = localStorage.getItem('correo');
    if (!correo) return;

    try {
      const response = await fetch(`http://localhost:5001/api/chat/chats/${correo}`);
      const chats = await response.json();

      chats.forEach(chat => {
        const div = document.createElement('div');
        div.className = 'chat-preview';
        div.innerText = chat.pregunta || 'Chat sin tÃ­tulo';

        /* Al hacer clic se carga la conversaciÃ³n completa */
        div.onclick = async () => {
          localStorage.setItem('chatId', chat.chatId);
          chatActualId = chat.chatId;

          /* Oculta preguntas rÃ¡pidas al cargar un chat anterior */
          const preguntas = document.querySelector('.fastQuestions');
          if (preguntas) preguntas.style.display = 'none';

          try {
            const res = await fetch(`http://localhost:5001/api/chat/conversacion/${chat.chatId}`);
            const mensajes = await res.json();

            /* Arma los mensajes en el formato que usa el frontend */
            const formateados = mensajes.map(m => [
              { sender: 'user', text: m.pregunta },
              { sender: 'bot', text: m.respuesta }
            ]).flat();

            mostrarMensajesDesdeServidor(formateados);
          } catch (err) {
            console.error('Error al cargar conversaciÃ³n:', err);
          }
        };

        /* BotÃ³n para eliminar un chat del historial */
        const eliminar = document.createElement('button');
        eliminar.className = 'eliminar';
        eliminar.innerText = 'âŒ';
        eliminar.onclick = async (e) => {
          e.stopPropagation(); // Evita activar el div.onclick
          const confirmacion = confirm('Â¿Eliminar este chat?');
          if (!confirmacion) return;

          try {
            await fetch(`http://localhost:5001/api/chat/${chat.chatId}`, {
              method: 'DELETE'
            });

            if (localStorage.getItem('chatId') === chat.chatId) {
              localStorage.removeItem('chatId');
              chatActualId = null;
            }

            cargarListaChats();
          } catch (err) {
            console.error('Error al eliminar chat:', err);
          }
        };

        div.appendChild(eliminar);
        contenedor.appendChild(div);
      });
    } catch (err) {
      console.error('Error al cargar historial:', err);
    }
  }

  /* Muestra una lista de mensajes ya formateados (user / bot) */
  function mostrarMensajesDesdeServidor(mensajes) {
    const contenedor = document.getElementById('chatMessages');
    contenedor.innerHTML = '';
    mensajes.forEach(msg => appendMessage(msg.sender, msg.text));
  }

  /* Marca el chat actual y carga sus mensajes */
  function seleccionarChat(id) {
    chatActualId = id;
    mostrarMensajes();
  }

  /* Muestra los mensajes de un chat guardado en localStorage */
  function mostrarMensajes() {
    const chat = getChats().find(c => c.id === chatActualId);
    const contenedor = document.getElementById('chatMessages');
    contenedor.innerHTML = '';
    if (!chat) return;

    chat.mensajes.forEach(msg => appendMessage(msg.sender, msg.text));
  }

  /* Agrega un mensaje al DOM (estilo user o bot) */
  function appendMessage(sender, text) {
    const chat = document.getElementById('chatMessages');
    const msg = document.createElement('div');
    msg.className = sender === 'user' ? 'msg user' : 'msg bot';
    msg.textContent = text;
    chat.appendChild(msg);
  }

  /* Elimina un chat vÃ­a API, con manejo de errores */
  async function eliminarChat(id) {
    try {
      const res = await fetch(`http://localhost:5001/api/chat/${id}`, {
        method: 'DELETE'
      });
      if (!res.ok) throw new Error('Error al eliminar');
      console.log('âœ… Chat eliminado');
    } catch (err) {
      console.error('âŒ Error al eliminar el chat:', err);
    }
  }

  /* Lista de palabras clave relacionadas con botÃ¡nica y agricultura */
  const temasPermitidos = [
    'planta', 'cultivo', 'suelo', 'riego', 'fertilizante', 'pesticida',
    'plaga', 'enfermedad', 'rotaciÃ³n', 'compost', 'abonado', 'invernadero',
    'hortaliza', 'germinaciÃ³n', 'raÃ­ces', 'ecologÃ­a', 'biodegradable', 'sustrato',
    'insecto', 'bicho', 'hojas', 'flores', 'frutas', 'semilla', 'polinizaciÃ³n',
    'fungicida', 'micorriza', 'poda', 'abono', 'cosecha', 'semillero',
    'almÃ¡cigo', 'biotecnologÃ­a', 'control biolÃ³gico', 'organismo beneficioso',
    'plaguicida', 'microorganismo', 'fertilizaciÃ³n foliar', 'mulching',
    'enraizamiento', 'permacultura', 'agroecologÃ­a', 'cultivo hidropÃ³nico',
    'cultivo orgÃ¡nico', 'biodiversidad', 'microclima', 'bioma',
    'nutrientes', 'toxinas', 'abono verde', 'carbono orgÃ¡nico', 'ph suelo',
    'materia orgÃ¡nica', 'polen', 'agua', 'drenaje', 'sembrar', 'labranza',
    'capullo', 'pÃ©talo', 'estambre', 'estigma', 'carpelo', 'corola', 'inflorescencia',
    'floraciÃ³n', 'nectar', 'jardinerÃ­a', 'aroma', 'perfume', 'floricultura',
    'rosal', 'jazmÃ­n', 'margarita', 'orquÃ­dea', 'clavel', 'tulipÃ¡n', 'geranio',
    'hibisco', 'lavanda', 'alegrÃ­a', 'petunia', 'dalia', 'azucena', 'girasol',
    'crisantemo', 'anÃ©mona', 'azalea', 'gardenia', 'violeta', 'begonia'
  ];

  /* Verifica si el texto del usuario estÃ¡ dentro del dominio temÃ¡tico */
  function esPreguntaValida(texto) {
    const lower = texto.toLowerCase();
    return temasPermitidos.some(palabra => lower.includes(palabra));
  }

  /* EnvÃ­a una pregunta al modelo, maneja validaciÃ³n, guarda historial y responde */
  async function sendMessage(questionText = '') {
    const input = document.getElementById('chatInput');
    const userText = questionText || input.value.trim();
    if (userText === '') return;

    /* Oculta preguntas rÃ¡pidas al enviar */
    const preguntas = document.querySelector('.fastQuestions');
    if (preguntas) preguntas.style.display = 'none';

    /* Si la pregunta no es vÃ¡lida, se cancela */
    if (!esPreguntaValida(userText)) {
      appendMessage('user', userText);
      appendMessage('bot', 'ðŸŒ± Lo siento, solo puedo responder preguntas relacionadas con plantas, agricultura o ecologÃ­a.');
      input.value = '';
      return;
    }

    /* Si no hay chat activo, se crea uno */
    if (!chatActualId) {
      const nombre = userText.length > 30 ? userText.slice(0, 30) + '...' : userText;
      chatActualId = await nuevoChat(nombre);
    }

    appendMessage('user', userText);
    if (!questionText) input.value = '';

    /* Muestra animaciÃ³n de circulos */
    const chatBox = document.getElementById('chatMessages');
    const loadingBubble = document.createElement('div');
    loadingBubble.className = 'msg bot';
    loadingBubble.id = 'loading-bubble';
    loadingBubble.innerHTML = `
      <div class="typing-container">
        <div class="typing-dots"><span></span><span></span><span></span></div>
      </div>`;
    chatBox.appendChild(loadingBubble);
    chatBox.scrollTop = chatBox.scrollHeight;

    /* Preparar historial para enviar al modelo */
    const chats = getChats();
    const chat = chats.find(c => c.id === chatActualId);
    let historialTexto = '';
    chat.mensajes.forEach(msg => {
      historialTexto += `${msg.text}\n`;
    });
    historialTexto += `${userText}\n`;

    try {
      /* Llama al backend con el historial */
      const botResponse = await askDeepSeek(historialTexto);

      /* Si el chat no tenÃ­a nombre, se le asigna */
      if (!chat.nombre || chat.nombre === 'Chat sin tÃ­tulo') {
        chat.nombre = userText.length > 30 ? userText.slice(0, 30) + '...' : userText;
      }

      /* Guarda el mensaje en localStorage */
      chat.mensajes.push({ sender: 'user', text: userText });
      chat.mensajes.push({ sender: 'bot', text: botResponse });
      saveChats(chats);
      cargarListaChats();

      /* Reemplaza la burbuja de loading por la respuesta real */
      loadingBubble.innerHTML = botResponse;

    } catch (err) {
      console.error('âŒ Error al obtener respuesta:', err);
      if (loadingBubble) loadingBubble.remove();
      appendMessage('bot', 'âš ï¸ Hubo un problema al generar la respuesta. Intenta de nuevo.');
    }

    /* Guarda el mensaje en MongoDB si hay datos disponibles */
    const correo = localStorage.getItem('correo');
    const chatId = localStorage.getItem('chatId');

    if (correo && chatId) {
      fetch('http://localhost:5001/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          correo: correo,
          chatId: chatId,
          pregunta: userText,
          respuesta: loadingBubble.innerHTML || ''
        })
      })
              .then(res => res.json())
              .then(data => console.log('âœ… Chat guardado en MongoDB:', data))
              .catch(err => console.error('âŒ Error al guardar el chat:', err));
    } else {
      console.warn('âš ï¸ No se encontrÃ³ correo o chatId en localStorage');
    }
  }

  /* Envia una pregunta desde las preguntas rÃ¡pidas y oculta ese bloque */
  async function sendMessageAndHide(element) {
    const mensaje = element.innerText;
    await sendMessage(mensaje);
    const preguntas = document.querySelector('.fastQuestions');
    if (preguntas) {
      preguntas.style.display = 'none';
    }
  }

  /* Llama a la API de generaciÃ³n de texto con historial completo */
  async function askDeepSeek(historial) {
    const systemPrompt = `Eres un asistente experto en botÃ¡nica, agricultura y ecologÃ­a. Solo debes responder preguntas sobre plantas, cultivos, suelos, fertilizantes, plagas, enfermedades vegetales, riego, tÃ©cnicas de cultivo o temas ecolÃ³gicos relacionados. Si el usuario pregunta algo fuera de esos temas, responde amablemente que solo puedes hablar sobre temas botÃ¡nicos. No hagas roleplay. SÃ© conciso y claro.`;

    const prompt = `${systemPrompt}\n\n${historial}\nAsistente:`;

    const response = await fetch('http://127.0.0.1:5000/api/generate', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        model: 'tinyllama',
        prompt: prompt,
        stream: false
      })
    });

    const data = await response.json();
    return data.response;
  }

  /* Al cargar la pÃ¡gina se inicializa el sistema y se escucha Enter */
  window.onload = () => {
    cargarListaChats();

    const input = document.getElementById('chatInput');
    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });
  };

</script>




</body>
</html>
